<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload your file!</title>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h2 class="mb-0">Upload log file</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" action="{% url 'handle_file_upload' %}" class="text-center">
                         <!--  protect from phishing in django -->
                            {% csrf_token %}  
                            <div class="mb-3">
                                <label for="{{ form.file.id_for_label }}" class="form-label">{{ form.file.label }}</label>
                                {{ form.file }}
                            </div>
                        
                            <div class="mb-3">
                                <label for="{{ form.model.id_for_label }}" class="form-label">{{ form.model.label }}</label>
                                {{ form.model }}  <!-- This will render the select dropdown -->
                            </div>
                            <button type="submit" class="btn btn-success">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, but needed for some Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
